<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .invitation {
            background-color: #fff;
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff5733;
            font-size: 36px;
        }

        .details {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        .details p {
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #d44e2d;
        }

        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-container {
            margin: 20px 0;
        }

        .decorative-img {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="invitation">
        <h1>You're Invited!</h1>
        
        <!-- Banner image -->
        <img src="https://th.bing.com/th/id/OIP.h3tWpaM1_SE7nLEjcUqTEwHaE7?w=243&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Birthday Banner" class="banner">

        <p>Join us to celebrate <strong>Danish Bhai's Birthday</strong></p>

        <!-- Decorative images -->
        <div class="image-container">
            <img src="https://th.bing.com/th/id/OIP.tFDFcwwZaREbRcyYYnX3fQHaHa?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Balloon" class="decorative-img">
            <img src="https://th.bing.com/th/id/OIP.5-aCh-K_ZsQgSvHJbq3UiAHaGt?w=201&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Cake" class="decorative-img">
            <img src="https://th.bing.com/th/id/OIP.IIOL56pqsurWgSsfHSB-9QHaGz?w=194&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gift" class="decorative-img">
        </div>

        <div class="details">
            <p><strong>Date:</strong> Saturday, October 20th, 2024</p>
            <p><strong>Time:</strong> 3:00 AM</p>
            <p><strong>Location:</strong> ITC Mughal Fatehabad Road Agra</p>
        </div>

        <a href="nishchay.2428cseai12@kiet.edu" class="button">RSVP</a>
    </div>

</body>
</html>
